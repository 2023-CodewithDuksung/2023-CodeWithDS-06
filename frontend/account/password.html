<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            .material-icons{
                float : left;
                height : auto;
            }
            a:link { color: black; }
            a:visited { color:black; }
            a:hover { color:black; }
            a:active { color:black; }
            a {
                text-decoration: none;
            }
            button{
                background-color: orange;
                border-color: orange;
                border-radius: 10%;
                color: white;
            }
            #pass{
                border-radius: 10px;
            }
            label{
                display: block;
            }
        
        </style>
        <title>비밀번호 변경</title>
        <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <header>
            <div class="upper">
                <span class="material-icons"><a href="../mypage.html">arrow_back</a></span>
                <h3>비밀번호 변경</h3>
            </div>
            <hr>
        </header>
        <form id="password-change-container">
            <label for="current-password">현재 비밀번호</label>
            <input type="password" id="current-password" name="current-password" required>
            <label for="new-password">새 비밀번호</label>
            <input type="password" id="new-password" name="new-password" required>
            <label for="confirm-new-password">새 비밀번호 확인</label>
            <input type="password" id="confirm-new-password" name="confirm-new-password" required>
            <button type="submit">변경하기</button>
        </form>
        <script>
            const passwordChangeForm = document.getElementById('password-change-form');
const passwordChangeStatus = document.getElementById('password-change-status');

passwordChangeForm.addEventListener('submit', function (event) {
  event.preventDefault();
  
  const currentPassword = passwordChangeForm['current-password'].value;
  const newPassword = passwordChangeForm['new-password'].value;
  const confirmNewPassword = passwordChangeForm['confirm-new-password'].value;

  // 비밀번호 일치 여부를 확인합니다.
  if (newPassword !== confirmNewPassword) {
    passwordChangeStatus.textContent = '새로운 비밀번호가 일치하지 않습니다.';
  } else {
    // 실제로는 서버와 통신하여 비밀번호를 변경해야 합니다.
    // 여기서는 간단하게 예시를 보여드립니다.
    passwordChangeStatus.textContent = '비밀번호가 성공적으로 변경되었습니다.';
  }
});
        </script>

    </body>
</html>
