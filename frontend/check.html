    <script>

        // 별 클릭 시 실행될 함수
        // JavaScript
    function toggleStar(postId) {
        const starImg = document.getElementById(`star-${postId}`);
        const starCount = document.getElementById(`star-count-${postId}`);
    
        if (starImg.getAttribute("src") === "images/square1.svg") {
            starImg.setAttribute("src", "images/square2.png");
        } else {
            starImg.setAttribute("src", "images/square1.svg");
        }
}

// 전체 선택 버튼 클릭 시 실행될 함수
const selectAllButton = document.getElementById("select-all");
        selectAllButton.addEventListener("click", () => {
            const allStarsIcon = document.getElementById("all-stars-icon");
            const allBoxes = document.querySelectorAll("[id^='box-post']");
            const starImgs = document.querySelectorAll("[id^='star-post']");
            
            if (allStarsIcon.getAttribute("src") === "images/square1.svg") {
                allStarsIcon.setAttribute("src", "images/square2.png");
                allBoxes.forEach(box => {
                    box.style.backgroundColor = "#D9D9D9";
                });
                starImgs.forEach(starImg => {
                    starImg.setAttribute("src", "images/square2.png");
                });
            } else {
                allStarsIcon.setAttribute("src", "images/square1.svg");
                allBoxes.forEach(box => {
                    box.style.backgroundColor = "transparent";
                });
                starImgs.forEach(starImg => {
                    starImg.setAttribute("src", "images/square1.svg");
                });
            }
        });
    </script>
