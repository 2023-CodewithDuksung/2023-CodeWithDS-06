<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>
            회원가입
        </title>
        <style>
            body,html{
                margin:10px; padding: 0;
                width: 100%; height: 100%;
                font-family: Arial, Helvetica, sans-serif;
            }
            
            .upper{
                flex-shrink: 0;
                border-bottom: 1px solid #EAEAEA;
                background: #FFF;
                display: flex;
                align-items: center;
                padding: 0 15px;
            }
            #mustdo{
                display: flex;
                flex-direction: column;
                justify-content: center;
                flex-shrink: 0; 
                float : left;
            }
            #star{
                color : #FF0000;
            }
            label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }
            #signup-form{
                
                flex-direction: column;
                justify-content: center;
                flex-shrink: 0;

                color: #000;
                font-family: Poppins;
                font-style: normal;
            }
            button{
                display: flex;
                padding: 0px 16px;
                justify-content: center;
                align-items: center;
                flex-shrink: 0;
                border-radius: 4px;
                border-color: #FF7A41;
                background: #FF7A41;
                color: #FFF;
                font-family: Poppins;
                font-size: 16px;
                font-style: normal;
                font-weight: 600;
                line-height: 28px; /* 175% */
            }
            a:link { color: black; }
            a:visited { color:black; }
            a:hover { color:black; }
            a:active { color:black; }
            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="upper">
                <a href="이전페이지">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 12L12 18M18.5 12H6H18.5ZM6 12L12 6L6 12Z" stroke="#1B1B1B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                </a>
                <span id="signup">회원가입</span>
            </div>
            <p id="mustdo"><span id="star">*</span><span> 표시된 부분은 필수 입력사항입니다.</span></p>
            <form id="signup-form">
                <div class="form-group">
                    <label for="id"><span>아이디</span><span id="star">*</span></label>
                    <input type="text" id="username" name="username" required>
                    
                </div>
                <div class="form-group">
                    <label for="password">비밀번호<span id="star">*</span></label>
                    <input type="pawssword" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password-check">비밀번호 확인<span id="star">*</span></label>
                    <input type="password" id="password-check" name="password-check" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일<span id="star">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="nickname">닉네임<span id="star">*</span></label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>
                <div class="form-group">
                    <label for="major">소속<span id="star">*</span></label>
                    <input type="text" id="major" name="major" required>
                </div>
                <button type="submit">회원가입</button>
            </form>
        </div>

        <script>
            const form = document.getElementById("signup-form");

            form.addEventListener("submit", function(event) {
                event.preventDefault();

                const username = form.username.value;
                const email = form.email.value;
                const password = form.password.value;
                const passwordCheck=form["password-check"].value;
                
                if (password != passwordCheck){
                    alert("비밀번호가 일치하지 않습니다.");
                    return;
                }
                console.log("가입 정보:", username, email, password);
                alert("회원가입이 완료되었습니다!");
            });
        </script>
    </body>
</html>
