<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>
            회원가입
        </title>
        <style>
            .container{
                float: left;
            }
            svg{
                float : left;
            }
            /*#signup{
                position: absolute;
                font-weight: 500;
                font-size: 15px;
                line-height: 28px;
                display: flex;
                align-items: center;
                color: #000000;
            }*/
            #mustdo{
                position: absolute;
                font-family: 'Poppins';
                font-style: normal;
                font-weight: 400;
                font-size: 12px;
                line-height: 28px;
                /* or 233% */
                display: flex;
                align-items: center;  
            }
            .form-group>input{
                width: 328px;
                height : 32px;
            }
            #signup-form{
                display: flex;
                width: 60%;
                
                flex-direction: column;
                justify-content: center;
                flex-shrink: 0;

                color: #000;
                font-family: Poppins;
                font-size: 12px;
                font-style: normal;
                font-weight: 500;
                line-height: 28px; /* 233.333% */
            }
            button{
                background-color: orange;
                color:white;
            }
            label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <a href="이전페이지">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 12L12 18M18.5 12H6H18.5ZM6 12L12 6L6 12Z" stroke="#1B1B1B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    
            </a>
            <span id="signup">회원가입</span>
            <hr>
            <p id="mustdo">* 표시된 부분은 필수 입력사항입니다.</p>
            <form id="signup-form">
                <div class="form-group">
                    <label for="id">아이디</label>
                    <input type="text" id="username" name="username" required>
                    
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="pawssword" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password-check">비밀번호 확인</label>
                    <input type="password" id="password-check" name="password-check" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>
                <div class="form-group">
                    <label for="major">소속</label>
                    <input type="text" id="major" name="major" required>
                </div>
                <button type="submit">회원가입</button>
            </form>
        </div>

        <script>
            const form = document.getElementById("signup-form");

            form.addEventListener("submit", function(event) {
                event.preventDefault();

                const username = form.username.value;
                const email = form.email.value;
                const password = form.password.value;
                const passwordCheck=form["password-check"].value;
                
                if (password != passwordCheck){
                    alert("비밀번호가 일치하지 않습니다.");
                    return;
                }
                console.log("가입 정보:", username, email, password);
                alert("회원가입이 완료되었습니다!");
            });
        </script>
    </body>
</html>
